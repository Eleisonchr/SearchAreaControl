<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="searchAreaControl/css/sac-style.css" />

    </head>
    <body>

        <div class="container-fluid">

            <h1>SearchAreaControl</h1>

            <div class="row">
                <div class="col-xs-12">
                    <button id="target" class="btn btn-success" type="button" />                    
                </div>                
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button id="getSelected" class="btn btn-default" type="button">Get selected</button>
                    <button id="getSelectedByAttribute" class="btn btn-default" type="button">Get selected by attribute</button>
                    <button id="setDisabled" class="btn btn-default" type="button">Toggle disabled</button>
                    <button id="setSelected" class="btn btn-default" type="button">Set selected</button>
                    <button id="clearSelection" class="btn btn-default" type="button">Clear selection</button>
                    <button id="destroy" class="btn btn-danger" type="button">Destroy</button>                    
                </div>                
            </div>
            
        </div>     

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="searchAreaControl/searchAreaControl.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
